
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Candle</title>
<style>
  /* Candle Body */
  .candle {
    width: 50px;
    height: 150px;
    background-color: #fff;
    border-radius: 10px;
    position: relative;
    margin: 100px auto;
    box-shadow: inset -3px -3px 6px rgba(255, 255, 255, 0.5),
                inset 3px 3px 6px rgba(0, 0, 0, 0.3);
  }
  
  /* Wick */

  /* Flame */
  .flame {
    width: 10px;
    height: 15px;
    background: radial-gradient(circle, #ff9933, #ff6600);
    border-radius: 100%;
    position: absolute;
    top: -28px;
    left: 50%;
    transform: translateX(-50%);
    animation: flicker 1s infinite alternate;
  }
  body {background-color: black;}
  
  /* Flame Animation */
  @keyframes flicker {
    0% {
      transform: translateX(-50%) scaleY(2) rotate(-1deg);
      box-shadow: 0 0 20px 5px rgba(255, 102, 0, 0.5);
    }
    50% {
      transform: translateX(-50%) scaleY(2.5) rotate(-4deg);
      box-shadow: 0 0 15px 5px rgba(255, 102, 0, 0.2);
    }
    100% {
      transform: translateX(-50%) scaleY(2) rotate(-4deg);
      box-shadow: 0 0 20px 5px rgba(237, 134, 65, 0.96);
    }
  }
</style>
</head>
<body >
<div class="candle">
  <div class="wick"></div>
  <div class="flame"></div>
</div>
</body>
</html>
